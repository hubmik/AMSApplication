<h2>{{title}}</h2>
<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birth Date</th>
      <th>Gender</th>
      <th>Hire Date</th>
      <th>Title</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of service.employees">
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.birthDate | date: 'yyyy-MM-dd'}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.hireDate | date: 'yyyy-MM-dd'}}</td>
      <td>{{item.title}}</td>
      <td>{{item.salary}}</td>
    </tr>
  </tbody>
</table>
